<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<!-- HEADER -->

        <div class="header__div">
            <button class="header__back_to_main">

    <main>

        <div class="div__locate"><i class="fa-solid fa-location-dot dot"> </i> Paris, Belleville </div>

            <p> Découvrez des restaurants d'exception, sélectionnés par nos soins </p>
            <button>
                Explorez nos restaurants
            </button>
        </section>
<!-- FONCTIONNEMENT -->
        <section id="fonctionnement">
            <h2> Fonctionnement </h2>
            <div>
                <i class=""> </i>
                Choisissez un restaurant
            </div>
            <div>
                <i class=""> </i>
                Composez votre menu
            </div>
            <div>
                <i class=""> </i>
                Dégustez au restaurant
            </div>
        </section>
<!-- RESTAURANTS -->
        <section id="Restaurants">
            <h2> Restaurants </h2>
            <div class="cards__restaurants">
                <img class="img-cards__restaurants" src="images/img1.jpg" alt="" title="">

                <p> </p>
            </div>
            <div class="cards__restaurants">
                <img class="img-cards__restaurants" src="images/img2.jpg" alt="" title="">
                <h3> </h3>
                <p> </p>
            </div>
            <div class="cards__restaurants">
                <img class="img-cards__restaurants" src="images/img3.jpg" alt="" title="">
                <h3> </h3>
                <p> </p>
            </div>
            <div class="cards_restaurants">
                <img class="img-cards__restaurants" src="images/img4.jpg" alt="" title="">
                <h3> </h3>
                <p> </p>
            </div>
        </section>
    </main>
<!-- FOOTER -->
    <footer>
        <img class="" src="" alt="" title="">
        <p> <a class="footer__a" href="#"> Proposer un restaurant </a> </p>
        <p> <a class="footer__a" href="#"> Devenir partenaire </a> </p>
        <p> <a class="footer__a" href="#"> Mentions légales </a> </p>
        <p> <a class="footer__a" href="mailto:email@email.com"> Contact </a> </p>
    </footer>
